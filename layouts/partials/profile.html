<header class="profile">

    {{ if .Site.Params.roundAvatar }}
        <style> .profile .avatar { border-radius: 50%; } </style>
    {{ end }}
    {{ if .Site.Params.avatarLink }}
        <a href="{{ .Site.Params.avatarLink }}">
          <img class="avatar" alt="avatar" src="{{ $.Site.Params.avatar | relURL }}" />
        </a>
    {{ else }}
        <img class="avatar" alt="avatar" src="{{ $.Site.Params.avatar | relURL }}" />
    {{ end }}

    <h1>{{ .Site.Title }}</h1>
    
    {{ with .Site.Params.Bio }}
      <h2>{{ . | markdownify }}</h2>
    {{ end }}
</header>
